<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <main>
        <section id="calculator">
            <div class="flex">
                <input type="text" class="display">
                <button class="clear op" >C</button>
                <button class="op">M</button>
                <button class="op">%</button>
                <button class="op">/</button><br>
            
                <button class="btn-num">7</button>
                <button class="btn-num">8</button>
                <button class="btn-num">9</button>
                <button class="op">x</button><br>
           
                <button class="btn-num">4</button>
                <button class="btn-num">5</button>
                <button class="btn-num">6</button>
                <button class="op">-</button><br>
            
                <button class="btn-num">1</button>
                <button class="btn-num">2</button>
                <button class="btn-num">3</button>
                <button class="op">+</button><br>
            
                <button>.</button>
                <button class="btn-num">0</button>
                <button><span class="del" id="del">DEL</span></button>
                <button class="equal op">=</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
