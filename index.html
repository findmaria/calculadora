<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <main>
        <section class="calculator">
            <table>

                <tr>
                    <td colspan="4"><input type="text" class="display"></td>
                </tr>

                <tr>
                    <th><button class="btn btn-clear">C</th>
                    <th><button class="btn btn-num color">(</th>
                    <th><button class="btn btn-num color">)</th>
                    <th><button class="btn btn-num color">/</th>
                </tr>

                <tr>
                    <td> <button class="btn btn-num">7</td>
                    <td> <button class="btn btn-num">8</td>
                    <td> <button class="btn btn-num">9</td>
                    <th><button class="btn btn-num color">*</th>
                </tr>

                <tr>
                    <td> <button class="btn btn-num">4</td>
                    <td><button class="btn btn-num">5</td>
                    <td><button class="btn btn-num">6</td>
                    <th><button class="btn btn-num color">-</th>
                </tr>

                <tr>
                    <td><button class="btn btn-num">1</td>
                    <td><button class=" btn btn-num">2</td>
                    <td><button class=" btn btn-num">3</td>
                    <th><button class="btn btn-num color">+</th>
                </tr>

                <tr>
                    <td><button class="btn btn-num">.</td>
                    <td><button class="btn btn-num">0</td>
                    <td><button class="btn btn-del">DEL</td>
                    <th><button class="btn btn-eq">=</th>
                </tr>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
